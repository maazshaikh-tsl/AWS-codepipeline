<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f5;
    }
    header {
      background-color: #4CAF50;
      padding: 1em;
      color: white;
      text-align: center;
      font-size: 1.5em;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Welcome to the Sample Website
  </header>
  <section>
    <h1>Hello, World!</h1>
    <p>This is a simple web page for testing purposes.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </section>
  <footer>
    &copy; 2025 Sample Website. All rights reserved.
  </footer>
</body>
</html>
